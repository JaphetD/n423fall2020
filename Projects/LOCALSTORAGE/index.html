<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Storage example</title>
    <link rel="stylesheet" href="style/styles.css">
</head>
<body>

<form>
    <label>First Name:</label>   
    <input type="text" id="studentValue" />
    <label>Last Name:</label>
    <input type="text" id="lName" name="lName">
    <Label>Email:</Label>
    <input type="email" class="email" name="email">
    <label>Phone Number:</label>
    <input type="number" maxlength="10" class="phoneNumber" name="phoneNumber">
    <label>Age:</label>
    <input type="number" maxlength="3" class="age" name="age">
    <label>Address:</label>
    <input type="text" class="Address" name="Address">
    <label>Classes:</label>
    <input type="text" class="Classes" name="Classes">
</form><br>
<button id="newStudent">Add Student</button>
<button id="studentListButton">Show Student Data</button>
    <!-- <button id="showStudents">Show List of Students</button> -->
    
    <h2>Recently Added Student:</h2>
    <div id="newStudentList"></div>
    <h2>Student Data:</h2>
    <div id="studentList"></div>

    


    <script src="lib/jquery-3.5.1.min.js"></script>
    <script src="app.js/app.js"></script>
</body>
</html>
